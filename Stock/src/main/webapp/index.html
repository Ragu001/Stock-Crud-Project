<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Management System</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #33f3ff;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            background-color: rgb(128, 128, 255);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f633ff;
        }

        .button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Stock Portfolio Management System</h1>

    <div class="button-container">
        <!-- Button for Create Operation -->
        <a href="addStock.html" class="button">Add New Stock</a>

        <!-- Button for Update Operation -->
        <a href="updateStock.html" class="button">Update Stock</a>

        <!-- Button for Delete Operation -->
        <a href="deleteStock.html" class="button">Delete Stock</a>

        <!-- Button for View Operation -->
        <a href="ViewStocksServlet" class="button">View Portfolio</a>
    </div>
</body>
</html>
